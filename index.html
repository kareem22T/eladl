            <script>
                function showForm(type) {
                    document.getElementById('donationForm').style.display = type === 'donation' ? 'block' : 'none';
                    document.getElementById('volunteerForm').style.display = type === 'volunteer' ? 'block' : 'none';

                    // Update active button state
                    document.querySelectorAll('header button').forEach(btn => {
                        btn.classList.remove('active');
                        if ((type === 'donation' && btn.textContent === 'ساهم بالتبرع') ||
                            (type === 'volunteer' && btn.textContent === 'سجل للتطوع')) {
                            btn.classList.add('active');
                        }
                    });
                }

                function handleFormSubmit(event) {
                    event.preventDefault();
                    const form = event.target;
                    const formData = new FormData(form);

                    fetch(form.action, {
                        method: 'POST',
                        body: formData
                    })
                        .then(response => response.json())
                        .then(data => {
                            showMessage(data.message, data.success ? 'success' : 'error');
                            if (data.success) {
                                form.reset();
                            }
                        })
                        .catch(error => {
                            showMessage('حدث خطأ في إرسال البيانات', 'error');
                        });
                }

                function showMessage(message, type) {
                    const messageContainer = document.getElementById('messageContainer');
                    messageContainer.textContent = message;
                    messageContainer.className = `message-container ${type}`;
                    setTimeout(() => {
                        messageContainer.textContent = '';
                        messageContainer.className = 'message-container';
                    }, 5000);
                }

                // Add submit handlers to forms
                document.getElementById('donationForm').addEventListener('submit', handleFormSubmit);
                document.getElementById('volunteerForm').addEventListener('submit', handleFormSubmit);
